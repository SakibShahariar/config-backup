# ⏯️ Play/Pause with Spacebar - Toggle playback state
SPACE cycle pause          # Hit SPACE to play/pause the media

# ⏩ Seek Forward/Backward - Fine-tune the playback position
RIGHT seek 5               # Seek 5 seconds forward
LEFT seek -5               # Seek 5 seconds backward

# 🔊 Volume Control - Adjust the volume in increments
UP add volume 5            # Increase volume by 5%
DOWN add volume -5         # Decrease volume by 5%

# 🖥️ Fullscreen Toggle - Switch between fullscreen and windowed mode
f cycle fullscreen         # Press 'f' to toggle fullscreen mode

# 🛑 Stop Playback - Stop the media playback completely
s stop                     # Press 's' to stop media

# 🎬 Subtitle Visibility - Show/hide subtitles
v cycle sub-visibility     # Toggle subtitle visibility on/off
